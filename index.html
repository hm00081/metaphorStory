        <title>MetaphorVis Storytelling</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <style>
            :root {
                --animate-duration: 3s;
                --animate-delay: 2s;
            }

            * {
                padding: 0;
                margin: 0;
            }

            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            h1 {

                /* text-align: center; */

            }

            h2 {

                color: rgb(97, 97, 97);
                /* text-align: center; */

            }

            .gray-container {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding-top: 30px;
                padding-bottom: 0px;
                min-height: auto;
                /* background-color: #f3f3f3; */
            }
            .credit-container {
                margin-top: 30px;
                display: block;
            }
            .wrapper {
                display: flex;
                align-items: center;
                position: relative;
                padding-top: 30px;
                width: 100%;
                max-width: 950px;
                min-height: 550px;
            }
            .systemTitle {
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .image-31 {
                margin-top: -310px;
                min-height: 550px;
            }
            img {
                position: absolute;
                max-width: 100%;
                display: none;
            }
            .current {
                display: block;
            }
            .button {
                display: inline-block;
                padding-top: 20px;
            }
            .prevButton {
                /* max-width: 170px; */
                padding: 10px 14px;
                margin-left: 0px;
                color: #fff;
                background-color: #9c27b0;
                border: 0;
                outline: 0;
                border-radius: 10px;
                box-shadow: none;
                cursor: pointer;
                text-decoration: none;
            }
            .nextButton {
                /* max-width: 170px; */
                padding: 10px 14px;
                margin-left: 0px;
                color: #fff;
                background-color: #9c27b0;
                border: 0;
                outline: 0;
                border-radius: 10px;
                box-shadow: none;
                cursor: pointer;
                text-decoration: none;
            }
        </style>
    </head>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.nextButton').click(function () {
                    var index = $('.current').index('img');
                    var $li = $('img');
                    // remove all active class
                    $li.removeClass('current');
                    // find the next li and add active class
                    $li.eq((index + 1) % $li.length).addClass('current animate__animated animate__fadeIn');
                });
            });
        </script>
        <script>
            $(document).ready(function () {
                $('.prevButton').click(function () {
                    var index = $('.current').index('img');
                    var $li = $('img');
                    // remove all active class
                    $li.removeClass('current');
                    // find the next li and add active class
                    $li.eq((index - 1) % $li.length).addClass('current animate__animated animate__fadeIn');
                });
            });
        </script>
